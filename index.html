<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Financeiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1e88e5;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        button {
            background-color: #1e88e5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1565c0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #ffffff;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #1e88e5;
            color: white;
        }
        td {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Planejador Financeiro</h1>
    </header>
    <main>
        <h2>Controle Seus Gastos</h2>
        <form id="expense-form">
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" id="description" placeholder="Ex.: Mercado, Aluguel">
            </div>
            <div class="form-group">
                <label for="amount">Valor</label>
                <input type="number" id="amount" placeholder="Ex.: 50, 100" min="0" step="0.01">
            </div>
            <button type="button" onclick="addExpense()">Adicionar Gasto</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="expense-table">
                <!-- Gastos serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
    </main>
    <script>
        function addExpense() {
            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);

            if (!description || isNaN(amount) || amount <= 0) {
                alert('Por favor, insira uma descrição e um valor válidos.');
                return;
            }

            const table = document.getElementById('expense-table');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${description}</td>
                <td>R$ ${amount.toFixed(2)}</td>
                <td><button onclick="removeExpense(this)">Remover</button></td>
            `;

            table.appendChild(row);

            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
        }

        function removeExpense(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }
    </script>
</body>
</html>
