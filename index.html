<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Financeiro</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
            font-size: 1rem;
        }
        button {
            background-color: #1e88e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        button:hover {
            background-color: #1565c0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #ffffff;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1rem;
        }
        th {
            background-color: #1e88e5;
            color: white;
        }
        td {
            background-color: #1e1e1e;
        }
        #calculator, #tips {
            margin-top: 40px;
        }
        .tips-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Planejador Financeiro
    </header>
    <main>
        <h2>Controle Seus Gastos</h2>
        <form id="expense-form">
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" id="description" placeholder="Ex.: Mercado, Aluguel">
            </div>
            <div class="form-group">
                <label for="amount">Valor</label>
                <input type="number" id="amount" placeholder="Ex.: 50, 100" min="0" step="0.01">
            </div>
            <button type="button" onclick="addExpense()">Adicionar Gasto</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="expense-table">
                <!-- Gastos serão adicionados aqui dinamicamente -->
            </tbody>
        </table>

        <section id="calculator">
            <h2>Calculadora de Gastos</h2>
            <button onclick="calculateTotal()">Calcular Total</button>
            <p id="total-display">Total: R$ 0,00</p>
        </section>

        <section id="tips">
            <h2>Dicas de Economia</h2>
            <div class="tips-box" id="tips-box">
                <p>Adicione seus gastos para receber dicas personalizadas!</p>
            </div>
        </section>
    </main>
    <script>
        function addExpense() {
            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);

            if (!description || isNaN(amount) || amount <= 0) {
                alert('Por favor, insira uma descrição e um valor válidos.');
                return;
            }

            const table = document.getElementById('expense-table');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${description}</td>
                <td>R$ ${amount.toFixed(2)}</td>
                <td><button onclick="removeExpense(this)">Remover</button></td>
            `;

            table.appendChild(row);

            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            updateTips();
        }

        function removeExpense(button) {
            const row = button.parentElement.parentElement;
            row.remove();
            updateTips();
        }

        function calculateTotal() {
            const rows = document.querySelectorAll('#expense-table tr');
            let total = 0;

            rows.forEach(row => {
                const amount = parseFloat(row.cells[1].textContent.replace('R$', '').replace(',', '.'));
                total += amount;
            });

            document.getElementById('total-display').textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        function updateTips() {
            const rows = document.querySelectorAll('#expense-table tr');
            let total = 0;

            rows.forEach(row => {
                const amount = parseFloat(row.cells[1].textContent.replace('R$', '').replace(',', '.'));
                total += amount;
            });

            const tipsBox = document.getElementById('tips-box');
            if (total > 1000) {
                tipsBox.innerHTML = '<p>Você está gastando bastante! Que tal rever gastos como lazer ou assinaturas?</p>';
            } else if (total > 500) {
                tipsBox.innerHTML = '<p>Seus gastos estão moderados. Considere economizar em itens supérfluos.</p>';
            } else {
                tipsBox.innerHTML = '<p>Seus gastos estão sob controle! Continue assim.</p>';
            }
        }
    </script>
</body>
</html>
